    <style>
        /* Reusing Styles from Index Page */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: #f7f9fb;

        }
        header {
            background-color: #217346;
            color: white;
            text-align: center;
            padding: 25px 10px;
            font-size: 1.8rem;

        section {

            color: #217346;

            border-left: 5px solid #217346;

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        .formula-syntax {
            background-color: #e6e6e6; /* Light gray background */

            font-family: 'Consolas', 'Courier New', monospace;

            margin: 20px 0;
        }
        .formula-syntax code {
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .argument-list li {
            margin-bottom: 10px;
        }
        .argument-list strong {
            color: #217346;
        }
        .back-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #333;
        }
